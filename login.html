<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/favicon-16x16.png">
    <script src="lib/js/jquery-1.12.4.min.js"></script>
    <script src=js/login.js></script>
    <title>英雄联盟-登录页面</title>
</head>
<body>
    <div class="bgc"></div>
    <img src="images/mainpic.jpg" alt="">
    <div class="code_download">
        <img src="images/zm-qrcode.jpg" alt="">
        <p>微信扫码注册英雄联盟</p>
        <span><img src="images/polo.gif" alt=""></span>
    </div>
    <div class="login_window">
        <div class="login_title">
            <div class="denglu shift selected">登录</div>
            <div class="zhuce shift">注册新用户</div>
            <span></span>
        </div>
        <div class="login_content box choose">
            <i><span>用户名：</span><input type="text" placeholder="手机号码/邮箱/QQ号" autofocus></i>
            <i><span>密码：</span><input type="password" placeholder="密码"></i>
            <img src="images/logo.png" alt="">
            <button type="submit">登 录</button>
        </div>
        <div class="login_register box">
            <i><span>新用户名：</span><input type="text" placeholder="手机号码/邮箱/QQ号" autofocus></i>
            <i><span>密码：</span><input type="password" placeholder="请输入密码"></i>
            <i><span>再次输入密码：</span><input type="password" placeholder="请再次输入密码"></i>
            <i><span>验证码：</span><input type="text" placeholder="请输入验证码"><img src="" alt=""></i>
            <img src="images/logo.png" alt="">
            <button type="submit" >注 册</button>
        </div>
    </div>
</body>
</html>
